<h1>Relação de pontos de interesse</h1>

<div class="form-group">
  <a [routerLink]="['/pontointeresse/novo']" class="btn btn-lg btn-success">
    Novo ponto de interesse
  </a>
</div>

<table class="table table-striped table-hover table-responsive">
  <tr> <!-- Linha de cabeçalho -->
    <th>Restaurantes</th>
    <th>Postos</th>
    <th>Banheiro</th>
    <th>Hotel</th>
    <th>EXCLUIR</th>
  </tr>

  <tr *ngFor="let pi of pontointeresses">
    <td><a [routerLink]="['/pontointeresse', p._id]">{{p.restaurantes}}</a></td>
    <td class="text-right">{{p.postos}}</td>
    <td class="text-right">{{p.banheiro}}</td>
    <td class="text-right">{{p.hotel}}</td>
    <td>
      <button class="btn btn-danger" (click)="excluir(p._id)">Excluir</button>
    </td>
  </tr>

</table>
