<h2>Cadastro de pontos de interesse</h2>

<form #f="ngForm" (ngSubmit)="enviar(f)">

  <div class="form-group">
    <label for="restaurantes">Restaurantes</label>
    <input type="text" class="form-control" id="restaurantes" name="restaurantes" required [(ngModel)]="pontointeresse.restaurantes"
    />
  </div>

  <div class="form-group">
    <label for="postos">Postos</label>
    <input type="text" class="form-control" id="postos" name="postos" [(ngModel)]="pontointeresse.postos" />
  </div>

  <div class="form-group">
    <label for="banheiro">Banheiro</label>
    <input type="text" class="form-control" id="banheiro" name="banheiro" [(ngModel)]="pontointeresse.banheiro" />
  </div>

  <div class="form-group">
    <label for="hotel">Hotel</label>
    <input type="text" class="form-control" id="hotel" name="hotel" [(ngModel)]="pontointeresse.hotel" />
  </div>

  <div class="text-center">
    <input type="submit" class="btn btn-primary" value="Enviar" />
  </div>

</form>
