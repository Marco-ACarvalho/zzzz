<h1>Relação de rotas</h1>

<div class="form-group">
  <a [routerLink]="['/rota/novo']" class="btn btn-lg btn-success">
    Nova rota
  </a>
</div>

<table class="table table-striped table-hover table-responsive">
  <tr> <!-- Linha de cabeçalho -->
    <th>Rua</th>
    <th>Cidade</th>
    <th>Bairro</th>
    <th>Número</th>
    <th>Comando Voz</th>
    <th>ponto</th>
    <th>EXCLUIR</th>
  </tr>
  <tr *ngFor="let r of rotas">
    <td><a [routerLink]="['/rota', r._id]">{{r.rua}}</a></td>
    <td><a [routerLink]="['/rota', r._id]">{{r.cidade}}</a></td>
    <td><a [routerLink]="['/rota', r._id]">{{r.bairro}}</a></td>
    <td><a [routerLink]="['/rota', r._id]">{{r.numero}}</a></td>
    <td>{{r.comandovoz.descricao}}</td>
    <td>{{r.ponto.descricao}}</td>
    <td>
      <button class="btn btn-danger" (click)="excluir(r._id)">Excluir</button>
    </td>
  </tr>

</table>
