<h2>Cadastro de Rotas</h2>

<form #f="ngForm" (ngSubmit)="enviar(f)">

  <div class="form-group">
    <label for="rua">Rua</label>
    <input type="text" class="form-control" id="rua" name="rua" required [(ngModel)]="rota.rua" />
  </div>

  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="rota.cidade" />
  </div>

  <div class="form-group">
    <label for="bairro">Bairro</label>
    <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="rota.bairro" />
  </div>

  <div class="form-group">
    <label for="numero">NÃºmero</label>
    <input type="number" class="form-control" id="numero" name="numero" [(ngModel)]="rota.numero" />
  </div>

  <div class="form-group">
    <label for="comandovoz">Comando voz</label>
    <select class="form-control" id="comandovoz" name="comandovoz" required [(ngModel)]="rota.comandovoz">
      <option *ngFor="let cvs of comandovozes" [ngValue]="cvs._id">
        {{cvs.tipo_voz}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="ponto">Ponto</label>
    <select class="form-control" id="ponto" name="ponto" required [(ngModel)]="rota.ponto">
      <option *ngFor="let pont of pontos" [ngValue]="pont._id">
        {{pont.tipo_voz}}
      </option>
    </select>
  </div>

  <div class="text-center">
    <input type="submit" class="btn btn-primary" value="Enviar" />
  </div>

</form>
